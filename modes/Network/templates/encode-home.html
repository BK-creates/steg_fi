<!DOCTYPE html>
<html>
<head>
    <title>Encode Message</title>
</head>
<body>
    <h1>Encode Message</h1>
    <form action="{{ url_for('network.encode') }}" method="POST">
        <textarea name="message" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Encode">
    </form>
    {% if encoded_message %}
        <p>Encoded Message: {{ encoded_message }}</p>
    {% endif %}
</body>
</html>
